<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PickMe Cat Page 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #5e3366;
      font-family: 'Indie Flower', cursive;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .kitty {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffccff;
      transition: transform 0.3s ease;
    }
    .kitty:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    .ribbon {
      display: inline-block;
      margin-top: 1em;
      background: #ffcce6;
      padding: 10px 25px;
      border-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
      border: 2px dashed #ff99cc;
    }
    .flowers {
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="flowers">🌸🐾🐈🎀🐱💗</div>
  <h1>Welcome to my PickMe Site! ♡</h1>
  <img class="kitty" src="kitty.png" alt="cute cat">
  <div class="ribbon">I’m soft, pink and emotionally unstable 💅🏻✨</div>
  <div class="flowers">🎀🌼🐱🌸💘🐈</div>
</body>
</html>
